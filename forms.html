<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h1>emobilis mobile technology </h1>
<h2>registration form</h2>
<form action="">
  <label for="fname">First Name</label><br>
  <input type="text"id="fname"placeholder="Your First Name"><br>
  <label for="lname">Last Name</label><br>
  <input type="text"id="lname"placeholder="Your Last Name"><br>
  <label for="email">Barua Pepe</label><br>
  <input type="email"id="email" placeholder="Your Email Address"><br>
  <label for="dob">Date of Registration</label><br>
  <input type="date"id="dob"><br>
    <label for="Mmale">Male</label>
    <input type="radio"id="Mmale" name="gender">
    <label for="Ffemale">Female</label>
    <input type="radio"id="Ffemale" name="gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="gender"><br>
  <label for="pass">Password</label><br>
  <input type="text"id="pass"placeholder="Your password"><br>
    <label for="course">which course are you interested</label>
    <select name="course" id="course">
        <option value="full">Fullstack</option>
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
        <option value="android">Android</option>
        <option value="cyber security">Cyber Security</option>
        <option value="css">Css</option>
    </select><br>
    <label for="image"> Upload image</label>
    <input type="file"id="image" name="image"><br>
    <label for="phone.no">phone number</label>
    <input type="text" id="phone.no" name="phone.no"><br>
    <label for="flaptop">i have a laptop</label>
    <input type="checkbox"id="flaptop" name="laptop"><br>
    <label for="mlaptop">i do not have a laptop</label>
    <input type="checkbox" id="mlaptop" name="laptop"><br>
    <label for="knowledge">i have a little knowledge of this course</label>
    <input type="checkbox" id="knowledge" name="laptop"><br>
     <input type="submit"value="register">
    <input type="reset"><br>
    <textarea name="message" rows="10" cols="30">
</form>

</body>
</html>
